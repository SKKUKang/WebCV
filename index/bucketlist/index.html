<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .bucket-list {
            list-style-type: none;
            padding: 0;
        }
        .bucket-list li {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #eef;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bucket-list li img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .bucket-list li p {
            margin: 0;
            font-size: 18px;
        }
    </style>
        <a href="../index.html" style="position: fixed; top: 10px; left: 10px; width: 30px; z-index: 1000;">
            <img src="../../image/home.png" alt="Home" style="width: 100%; height: auto; display: block;">
        </a>
</head>
<body>
    <div class="container">
        <h1>버킷리스트</h1>
        <ul class="bucket-list">
            <li>
                <i class="fas fa-hiking"></i>
                <p>생존배낭 만들기</p>
            </li>
            <li>
                <i class="fas fa-chess-board"></i>
                <p>보드게임 만들어 판매하기(클라우드 펀딩)</p>
            </li>
            <li>
                <i class="fas fa-gamepad"></i>
                <p>게임 만들어 배포하기</p>
            </li>
            <li>
                <i class="fas fa-door-open"></i>
                <p>유명한 방탈출 카페 다니기</p>
            </li>
            <li>
                <i class="fas fa-magic"></i>
                <p>마술 공연하기</p>
            </li>
            <li>
                <i class="fas fa-book"></i>
                <p>내가 책 써서 출판하기</p>
            </li>
            <li>
                <i class="fas fa-mobile-alt"></i>
                <p>플레이스토어에 앱 내기</p>
            </li>
            <li>
                <i class="fas fa-lightbulb"></i>
                <p>내 아이디어를 바탕으로 한 파이프라인으로 수익 내기</p>
            </li>
        </ul>
    </div>
</body>
</html>
