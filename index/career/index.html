<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자격증들과 동아리</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <a href="../index.html" style="position: fixed; top: 10px; left: 10px; width: 30px;">
        <img src="../../image/home.png" alt="Home" style="width: 100%; height: auto; display: block; z-index: 1000; pointer-events: all;">
    </a>
</head>
<body>
    <section class="activities">
        <h2>Licenses & Clubs</h2>
        <main>
            <div id="stack">
                <div class="card">
                    <p>자격증 목록</p>
                </div>
                <div class="card">
                    <i class="fas fa-laptop-code"></i>
                    <p>정보처리기능사</p>
                </div>
                <div class="card">
                    <i class="fas fa-car"></i>
                    <p>운전면허 2종 보통</p>
                </div>
                <div class="card">
                    <i class="fas fa-chart-line"></i>
                    <p>TESAT S급</p>
                </div>
                <div class="card">
                    <i class="fas fa-trophy"></i>
                    <p>매경 최우수</p>
                </div>
                <div class="card">
                    <i class="fas fa-graduation-cap"></i>
                    <p>TOEIC 800</p>
                </div>
                <div class="card">
                    <p>동아리 목록</p>
                </div>
                <div class="card">
                    <img src="../../image/사유.jpg" alt="사유 이미지" class="card-image">
                    <p>사유</p>
                </div>
                <div class="card">
                    <img src="../../image/멋사.png" alt="멋쟁이 사자처럼 이미지" class="card-image">
                    <p>멋쟁이 사자처럼</p>
                </div>
                <div class="card">
                    <img src="../../image/cmd.jpg" alt="CMD 이미지" class="card-image">
                    <p>CMD</p>
                </div>
                <div class="card">
                    <img src="../../image/skku.jpg" alt="Commit 이미지" class="card-image">
                    <p>Commit</p>
                </div>


            </div>
        </main>
    </section>
</body>
</html>
